<body>
   <div id="conteúdo">
<h1>Você quer ir na minha festa de aniversário?</h1>
<button class="btn"onclick="sim()">SIM</button>
<button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
   </div> 
</body>
<style>
    #conteúdo {    background: #1e52ab;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    text-align: center;
    }

    .btn{background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 5px;}
</style>
<script>
    function sim() {
        alert("Você vai à minha festa, capriche na escolha do presente :p");
        // redireciona para um URL após clicar no SIM
        location.href = "https://files.fm/u/dcu9yu2kr#/view/v4x3dbr6m"};

    function desvia(btn) {
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>
